<div class="row">

	<h2>Transfer list</h2>

	<table class="table table-striped">
		<tr>
			<th>Validity date</th>
			<th>Source</th>
			<th>Destination</th>
			<th>Description</th>
			<th>Amount</th>
		</tr>
	<% transferList.each(function(transfer) { %>
		<tr>
			<td><%= transfer.get('validity_date') %></td>
			<td><%= transfer.get('source').name %></td>
			<td><%= transfer.get('destination').name %></td>
			<td><a href="#transfer/<%= transfer.get('id') %>"><%= transfer.get('description') %></a></td>
			<td><%= transfer.get('amount') %></td>
		</tr>
	<% }) %>
	</table>

</div>
