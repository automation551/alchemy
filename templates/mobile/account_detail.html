{% extends "mobile/base.html" %}

	<div data-role="header">
		<h1>Alchemy</h1>
	</div><!-- /header -->

	<div data-role="content">	

		<p>{{ object.name }} balance is {{ object.balance }}</p>

		<ul data-role="listview" data-inset="true">

	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div><!-- /page -->


{% endblock %}
